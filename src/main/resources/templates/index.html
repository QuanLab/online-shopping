<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="page-body">
    <div class="hidden-md hidden-lg opacity_menu"></div>
    <div class="opacity_filter"></div>
    <div class="body_opactiy"></div>
    <div class="op_login"></div>

    <header th:replace="fragments/header :: header"></header>
    <div th:replace="fragments/menubar :: menubar"></div>
    <!-- Header JS -->
    <script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
    <h1 class="hidden">Thực phẩm Hoàng Anh</h1>

    <section th:replace="fragments/slider :: slider"></section>
    <section th:replace="fragments/section2 :: section2"></section>
    <section th:replace="fragments/section3 :: section3"></section>
    <section th:replace="fragments/section4 :: section4"></section>
    <section th:replace="fragments/section5 :: section5"></section>
    <section th:replace="fragments/section6 :: section6"></section>
    <section th:replace="fragments/section7 :: section7"></section>

    <link th:href="@{/css/bpr-products-module.css}" rel="stylesheet" type="text/css"/>
    <div class="bizweb-product-reviews-module"></div>
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Add to cart -->
    <div th:replace="fragments/quickview:: quickview"></div>
    <script th:replace="fragments/scriptquickview:: scriptquickview"></script>

    <div class="ajax-load">
	<span class="loading-icon">
		<svg version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
			<rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
				<animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
			</rect>
			<rect x="8" y="10" width="4" height="10" fill="#333"  opacity="0.2">
				<animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
			</rect>
			<rect x="16" y="10" width="4" height="10" fill="#333"  opacity="0.2">
				<animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
			</rect>
		</svg>
	</span>
    </div>

    <div class="loading awe-popup">
        <div class="overlay"></div>
        <div class="loader" title="2">
            <svg version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
			<rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
				<animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
			</rect>
			<rect x="8" y="10" width="4" height="10" fill="#333"  opacity="0.2">
				<animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
			</rect>
			<rect x="16" y="10" width="4" height="10" fill="#333"  opacity="0.2">
				<animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
				<animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
			</rect>
		</svg>
        </div>

    </div>


    <div class="error-popup awe-popup">
        <div class="overlay no-background"></div>
        <div class="popup-inner content">
            <div class="error-message"></div>
        </div>
    </div>

    <div  id="popup-cart" class="modal fade" role="dialog"></div>

    <div id="myModal" class="modal fade" role="dialog"></div>

    <div th:replace="fragments/quickview:: quickview" ></div>
    <!-- Bizweb javascript customer -->

    <!-- Bizweb javascript -->
    <script th:src="@{/js/option-selectors.js}" type="text/javascript"></script>
    <script th:src="@{/js/api.jquery.js}" type="text/javascript"></script>

    <script th:src="@{/js/plugin.js}" type="text/javascript"></script>
    <!--<script th:src="@{/js/detail.js}" type="text/javascript"></script>-->
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/quickview.js}" type="text/javascript"></script>
    <script th:src="@{/js/cart.js}" type="text/javascript"></script>
</div>

</html>
