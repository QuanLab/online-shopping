<!DOCTYPE html>
<html lang="en" dir="ltr"
      class="no-js multi-step linux chrome desktop page--no-banner page--logo-main page--update page--show  cart-fields">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0, user-scalable=0">
    <title>LiteShop - Checkout</title>
    <link rel="stylesheet" media="all"
          href="//cdn.shopify.com/app/services/2546101/assets/172316680/checkout_stylesheet/v2-ltr-edge-2fb6ca2c2ac44cb97965799c4a298fed-11203275452739404717"/>
</head>
<body>
<div class="banner" data-header>
    <div class="wrap">
        <a href="#" class="logo logo--left">
            <h1 class="logo__text">LiteShop</h1>
        </a>
    </div>
</div>
<button class="order-summary-toggle order-summary-toggle--show" data-drawer-toggle="[data-order-summary]">
    <div class="wrap">
        <div class="order-summary-toggle__inner">
            <div class="order-summary-toggle__icon-wrapper">
                <svg width="20" height="19" xmlns="http://www.w3.org/2000/svg" class="order-summary-toggle__icon">
                    <path d="M17.178 13.088H5.453c-.454 0-.91-.364-.91-.818L3.727 1.818H0V0h4.544c.455 0 .91.364.91.818l.09 1.272h13.45c.274 0 .547.09.73.364.18.182.27.454.18.727l-1.817 9.18c-.09.455-.455.728-.91.728zM6.27 11.27h10.09l1.454-7.362H5.634l.637 7.362zm.092 7.715c1.004 0 1.818-.813 1.818-1.817s-.814-1.818-1.818-1.818-1.818.814-1.818 1.818.814 1.817 1.818 1.817zm9.18 0c1.004 0 1.817-.813 1.817-1.817s-.814-1.818-1.818-1.818-1.818.814-1.818 1.818.814 1.817 1.818 1.817z"/>
                </svg>
            </div>
            <div class="order-summary-toggle__text order-summary-toggle__text--show">
                <span>Show order summary</span>
                <svg width="11" height="6" xmlns="http://www.w3.org/2000/svg" class="order-summary-toggle__dropdown"
                     fill="#000">
                    <path d="M.504 1.813l4.358 3.845.496.438.496-.438 4.642-4.096L9.504.438 4.862 4.534h.992L1.496.69.504 1.812z"/>
                </svg>
            </div>
            <div class="order-summary-toggle__text order-summary-toggle__text--hide">
                <span>Hide order summary</span>
                <svg width="11" height="7" xmlns="http://www.w3.org/2000/svg" class="order-summary-toggle__dropdown"
                     fill="#000">
                    <path d="M6.138.876L5.642.438l-.496.438L.504 4.972l.992 1.124L6.138 2l-.496.436 3.862 3.408.992-1.122L6.138.876z"/>
                </svg>
            </div>
            <div class="order-summary-toggle__total-recap total-recap" data-order-summary-section="toggle-total-recap">
                <span class="total-recap__final-price" data-checkout-payment-due-target="26500">$265.00</span>
            </div>
        </div>
    </div>
</button>
<div class="content" data-content>
    <div class="wrap">
        <div class="sidebar" role="complementary">
            <div class="sidebar__header">
                <a href="#" class="logo logo--left">
                    <h1 class="logo__text">LiteShop</h1>
                </a>
            </div>
            <div class="sidebar__content">
                <div class="order-summary order-summary--is-collapsed" data-order-summary>
                    <h2 class="visually-hidden">Đơn hàng</h2>
                    <div class="order-summary__sections">
                        <div class="order-summary__section order-summary__section--product-list">
                            <div class="order-summary__section__content">
                                <table class="product-table">
                                    <caption class="visually-hidden">Shopping cart</caption>
                                    <thead>
                                    <tr>
                                        <th scope="col"><span class="visually-hidden">Product image</span></th>
                                        <th scope="col"><span class="visually-hidden">Description</span></th>
                                        <th scope="col"><span class="visually-hidden">Quantity</span></th>
                                        <th scope="col"><span class="visually-hidden">Price</span></th>
                                    </tr>
                                    </thead>
                                    <tbody data-order-summary-section="line-items">

                                    <tr th:each="item : ${cart.items}" class="product">
                                        <td class="product__image">
                                            <div class="product-thumbnail">
                                                <div class="product-thumbnail__wrapper">
                                                    <img class="product-thumbnail__image"
                                                         th:src="@{/images/products/{id}(id=${item.getProduct().getImageUrl()})}"/>
                                                </div>
                                                <span class="product-thumbnail__quantity" aria-hidden="true" th:text="${item.quantity}" ></span>
                                            </div>
                                        </td>
                                        <td class="product__description">
                                            <span class="product__description__name order-summary__emphasis" th:text="${item.product.name}"></span>
                                            <span class="product__description__variant order-summary__small-text"></span>
                                        </td>
                                        <td class="product__quantity visually-hidden">
                                            1
                                        </td>
                                        <td class="product__price">
                                            <span class="order-summary__emphasis" th:text="${item.getProduct().getPrice() * item.quantity}"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="order-summary__scroll-indicator">
                                    Scroll for more items
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="12" viewBox="0 0 10 12">
                                        <path d="M9.817 7.624l-4.375 4.2c-.245.235-.64.235-.884 0l-4.375-4.2c-.244-.234-.244-.614 0-.848.245-.235.64-.235.884 0L4.375 9.95V.6c0-.332.28-.6.625-.6s.625.268.625.6v9.35l3.308-3.174c.122-.117.282-.176.442-.176.16 0 .32.06.442.176.244.234.244.614 0 .848"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="order-summary__section order-summary__section--total-lines"
                             data-order-summary-section="payment-lines">
                            <table class="total-line-table">
                                <caption class="visually-hidden">Cost summary</caption>
                                <thead>
                                <tr>
                                    <th scope="col"><span class="visually-hidden">Mô tả</span></th>
                                    <th scope="col"><span class="visually-hidden">Giá</span></th>
                                </tr>
                                </thead>
                                <tbody class="total-line-table__tbody">
                                <tr class="total-line total-line--subtotal">
                                    <td class="total-line__name">Tổng tiền (chưa vận chuyển)</td>
                                    <td class="total-line__price">
                                       <span class="order-summary__emphasis" th:text="${cart.subtotal}"></span>
                                    </td>
                                </tr>
                                <tr class="total-line total-line--shipping">
                                    <td class="total-line__name">Phí vận chuyển</td>
                                    <td class="total-line__price">
                                       <span class="order-summary__emphasis" >0</span>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot class="total-line-table__footer">
                                <tr class="total-line">
                                    <td class="total-line__name payment-due-label">
                                        <span class="payment-due-label__total">Tổng cộng</span>
                                    </td>
                                    <td class="total-line__price payment-due">
                                        <span class="payment-due__price" th:text="${cart.subtotal}">
                                            <span class="payment-due__currency"> VND</span>
                                       </span>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main" role="main">
            <div class="main__header">
                <a href="#" class="logo logo--left">
                    <h1 class="logo__text">LiteShop</h1>
                </a>
            </div>
            <div class="main__content">
                <div class="step" data-step="contact_information">
                    <form novalidate="novalidate" class="edit_checkout" data-customer-information-form="true"
                          data-email-or-phone="false" action="" accept-charset="UTF-8" method="post">
                        <input type="hidden" name="_method" value="POST"/>
                        <div class="step__sections">
                            <div class="section section--contact-information">
                                <div class="section__header">
                                    <div class="layout-flex layout-flex--tight-vertical layout-flex--loose-horizontal layout-flex--wrap">
                                        <h2 class="section__title layout-flex__item layout-flex__item--stretch">
                                            Thông tin giao nhận hàng</h2>
                                    </div>
                                    <div class="layout-flex layout-flex--tight-vertical layout-flex--loose-horizontal layout-flex--wrap">
                                        <p style="color:red;" th:text="${invalid}"></p>
                                        <p style="color:green;"  th:text="${success}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="section section--shipping-address">
                                <div class="section__header">
                                    <h2 class="section__title">Địa chỉ nhận hàng</h2>
                                </div>
                                <div class="section__content">
                                    <div class="fieldset" data-address-fields>
                                        <div class="field--half field field--optional" data-address-field="first_name">
                                            <label class="field__label" >Họ tên đầy đủ</label>
                                            <div class="field__input-wrapper">
                                                <input placeholder="Nguyễn Văn A" class="field__input" size="30"
                                                       type="text" name="name"/>
                                            </div>
                                        </div>
                                        <div class="field--two-thirds field field--required">
                                            <label class="field__label" >Địa chỉ</label>
                                            <div class="field__input-wrapper">
                                                <input placeholder="Địa chỉ" class="field__input" size="30"
                                                       type="text" name="address"/>
                                            </div>
                                        </div>
                                        <div data-address-field="phone" class="field field--required">
                                            <label class="field__label">Số điện thoại</label>
                                            <div class="field__input-wrapper">
                                                <input placeholder="Số điện thoại" data-phone-formatter="true"
                                                       class="field__input field__input--numeric" size="30"
                                                       type="text" value="" name="phone"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="step__footer">
                            <button name="button" type="submit" class="step__footer__continue-btn btn ">
                                <span class="btn__content">Xác nhận</span>
                                <i class="btn__spinner icon icon--button-spinner"></i>
                            </button>
                            <a class="step__footer__previous-link" href="/cart">
                                <svg class="icon-svg icon-svg--color-accent icon-svg--size-10 previous-link__icon rtl-flip"
                                     role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                                    <path d="M8 1L7 0 3 4 2 5l1 1 4 4 1-1-4-4"/>
                                </svg>
                                <span class="step__footer__previous-link-content">Quay lại giỏ hàng</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="main__footer">
                <div class="modals">
                </div>
                <div role="contentinfo" aria-label="Footer">
                    <p class="copyright-text">
                        All rights reserved LiteShop
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
