<section class="awe-section-4" th:fragment="section4">
    <section class="section_product_news">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="icon-banh">
                        <a href="/" class="icon-banh-wrapper ">
                            <img th:src="@{/assets/load-image.gif}" th:data-lazyload="@{/assets/icon-banh.png}" alt="icon-banh">
                        </a>
                    </div>

                    <div class="title_module_main a-center">
                        <h2>
                            <a th:href="${mapConfig.new_product_url}" th:title="${mapConfig.new_product}" class="title"
                               th:text="${mapConfig.new_product}">
                            </a>
                        </h2>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="wrap_news">
                        <div class="product_news_wrap row">


                            <div  th:each="product : ${newProducts.content}" class="item_product_news col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="product-box-news">
                                    <div class="product-box-news-detail">

                                        <div class="product-thumbnail-update-news f-left">
                                            <a class="image_product" th:href="@{ '/' + ${product.category.slug} + '/' + ${product.slug + '/'}}" th:title="${product.name}">
                                                <img class="img-responsive" th:src="@{/assets/no-image.jpg}"
                                                     th:data-lazyload="${product.featureImage}" th:alt="${product.name}">
                                            </a>
                                        </div>

                                        <div class="product-info-news f-left">
                                            <h3 class="product-name">
                                                <a  th:href="@{ '/' + ${product.category.slug} + '/' + ${product.slug + '/'}}"  th:title="${product.name}"
                                                   th:text="${product.name}"></a>
                                            </h3>

                                            <div class="price-box-news clearfix">
                                                <div class="special-price-news f-left">
                                                    <span class="special-price">
                                                        <span class="price product-price" th:if="${product.price > 0 and product.salePrice > 0 }" th:text="${#numbers.formatDecimal(product.salePrice, 0, 0) + ' ₫'}"></span>
                                                        <span class="price product-price" th:if="${product.price > 0 and product.salePrice == 0 }" th:text="${#numbers.formatDecimal(product.price, 0, 0) + ' ₫'}"></span>
                                                        <span class="product-item-price-sale old-price">&nbsp;&nbsp;
                                                            <span class="compare-price price product-price-old hidden-xs" th:if="${product.salePrice > 0}" th:text="${#numbers.formatDecimal(product.price, 0, 0) + ' ₫'}"></span>
                                                        </span>
                                                        <span th:if="${product.price == 0}" class="price product-price">Liên hệ</span>
                                                    </span>
                                                </div>
                                            </div>

                                            <div class="product-summary-news">
                                                <span class="text2line" th:text="${product.description}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
