<div th:fragment="editProduct" class="container-fluid">
    <div class="card mb-4">
        <h3 th:if="${product == null }">Sản phẩm không tồn tại</h3>

        <div th:if="${product != null}" class="card-body">
            <form class="forms-sample">
                <div class="col-lg-12 col-md-6">
                    <div class="form-group row">
                        <input type="hidden" class="form-control" id="id" th:value="${product.id}">
                        <div class="col-lg-6 col-md-6">
                            <label for="name">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="name" th:value="${product.name}">
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label for="slug">Url sản phẩm (slug)</label>
                            <input type="text" class="form-control" id="slug" th:value="${product.slug}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6">
                            <label for="price">Giá</label>
                            <input type="number" class="form-control" id="price" th:value="${ #numbers.formatDecimal(product.price, 0, 0) }">
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label for="quantity">Số lượng</label>
                            <input type="number" class="form-control" id="quantity" th:value="${product.quantity}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6">
                            <label for="category">Danh mục</label>
                            <select class="form-control" id="category">
                                <option th:if="${cat.id != product.category.id}" th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                <option th:if="${cat.id == product.category.id}" selected th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label for="slug">Ảnh sản phẩm</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="featuredImage" aria-describedby="button-addon2" disabled>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary btnSelectImage" type="button" id="button-addon2">
                                        Chọn
                                    </button>
                                    <div th:replace="admin/modalMedia :: modalMedia">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script th:src="@{/js/sprite.svg.js}"></script>
                <div class="editor-full" style="margin-bottom: 25px;">
                    <p>Mô tả sản phẩm</p>
                    <div id="document-full" class="ql-scroll-y" style="height: 300px;" th:utext="${product.description}">

                    </div>
                </div>
            </form>
            <button id="btnSaveProduct" type="submit" class="btn btn-primary">Lưu lại</button>
            <button class="btn btn-light">Bỏ qua</button>
            <div id="updateStatus" class="hidden"  style="color: green;">

            </div>
        </div>
    </div>
</div>
