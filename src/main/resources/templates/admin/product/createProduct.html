<div th:fragment="createProduct" class="container-fluid">
    <div class="card mb-4">
        <div class="card-body">
            <form class="forms-sample">
                <div class="col-lg-12 col-md-6">
                    <div class="form-group row">
                        <input type="hidden" class="form-control" id="id">
                        <div class="col-lg-6 col-md-6">
                            <label for="name">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label for="slug">Url sản phẩm (slug)</label>
                            <input type="text" class="form-control" id="slug">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6">
                            <label for="price">Giá</label>
                            <input type="number" class="form-control" id="price">
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label for="quantity">Số lượng</label>
                            <input type="number" class="form-control" id="quantity">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6">
                            <label for="category">Danh mục</label>
                            <select class="form-control" id="category">
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label for="slug">Ảnh sản phẩm</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="featuredImage" aria-describedby="button-addon2" disabled>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary btnSelectImage" type="button" id="button-addon2">
                                        Chọn
                                    </button>
                                    <div th:replace="admin/modalMedia :: modalMedia">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script th:src="@{/js/sprite.svg.js}"></script>
                <div class="editor-full" style="margin-bottom: 25px;">
                    <p>Mô tả sản phẩm</p>
                    <div id="document-full" class="ql-scroll-y" style="height: 300px;">

                    </div>
                </div>
            </form>
            <button id="btnSaveProduct" type="submit" class="btn-success mr-2">Lưu lại</button>
            <button class="btn btn-light">Bỏ qua</button>
            <div id="updateStatus" style="color: green;">

            </div>
        </div>
    </div>
</div>
