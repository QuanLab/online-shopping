<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/head :: head"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <ul th:replace="admin/sidebar :: sidebar"></ul>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div>
            <nav th:replace="admin/toolbar :: toolbar"></nav>
            <div th:fragment="about" class="container-fluid">
                <div class="card mb-4">
                    <div class="card-body">
                        <form class="forms-sample">
                            <script th:src="@{/js/sprite.svg.js}"></script>
                            <div class="editor-full" style="margin-bottom: 25px;">
                                <p>Nội dung</p>
                                <div id="document-full" class="ql-scroll-y" style="height: 300px;"
                                     th:utext="${mapConfig.get('about')}">
                                </div>
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary btn-save">Lưu lại</button>
                        <button class="btn btn-light">Bỏ qua</button>
                        <div id="updateStatus" class="hidden"  style="color: green;">

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Main Content -->
        <div th:replace="admin/footer :: footer"></div>
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<div th:replace="admin/logoutModal :: logoutModal"></div>
<!-- Bootstrap core JavaScript-->

<link rel="stylesheet" th:href="@{/css/quill.css}">
<link rel="stylesheet" th:href="@{/css/quill.snow.css}">
<link rel="stylesheet" th:href="@{/css/quill.bubble.css}">
<script th:src="@{/js/bootstrap-quill.js}"></script>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/js/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/datatables-demo.js}"></script>
<script th:src="@{/js/admin.quill.js}"></script>
<script th:src="@{/js/admin.about.js}"></script>
</body>
</html>
